{% extends 'base.html' %}
{% block title %}
    Login - {{ block.super }}
{% endblock title %}

{% block analytics %}
analytics.page("Login");
{% endblock %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <form role="form" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
    <p>
        <a href="{% url 'password_reset' %}">
            Forgot your password?
        </a>
    </p>
</div>
{% endblock content %}
